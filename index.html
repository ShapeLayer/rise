<!DOCTYPE html>
<html lang=ko>
<head>
    <meta charset=UTF-8>
    <title>rise</title>
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/contents.js"></script>
    <script src="assets/backgrounds.js"></script>
</head>
<body>
<div class="main" id="main">
    <div class="container">
        <h1 id="sat_comment" class="comment">잘했고, 잘할거야.</h1>
        <p id="sat_reference" class="reference"><i>- 2019학년도 수능특강 교재</i></p>
        <hr>
        <p id="sat_count" class="counter">수능 카운터 불러오는중</p>
    </div>
    <div class="search search-container">
        <form action="https://search.naver.com/search.naver" method="GET" id="search-provider">
            <input type="text" class="search input" placeholder="Search..." id="query" name="query" autocomplete="off">
            <div class="select-provider" onclick="displayOverlay()">
                <div id="provider-reveal" class="icon"><div class="icon icon-naver"></div></div>
            </div>
            <!--<div class="btn-search">
                <input type="submit" id="btn-search-input" class="btn-search-input" style="display:none;">
                <label for="btn-search-input"><i class="fas fa-search"></i></label>
            </div>-->
        </form>
        <div class="dropdown-overlay" id="dropdown-overlay" style="opacity: 0;">
            <label class="dropdown-object" onClick="checkRadioBtn()">
                <div class="icon dropdown-icon icon-google"></div>Google
                <input type="radio" checked="checked" name="provider" id="google" value="google">
                <span class="dropdown-radio"></span>
            </label>
            <label class="dropdown-object" onClick="checkRadioBtn()">
                    <div class="icon dropdown-icon icon-naver"></div>NAVER
                    <input type="radio" name="provider" id="naver" value="naver">
                    <span class="dropdown-radio"></span>
            </label>
        </div>
    </div>
    <div class="site-link">
        <ul class="desktop">
            <li class="google"><a href="https://google.com"><span>Google</span></a></li>
            <li class="naver"><a href="https://naver.com"><span>NAVER</span></a></li>
            <li class="ebsi"><a href="http://ebsi.co.kr"><span>EBSi</span></li>
            <li class="daesung"><a href="http://www.mimacstudy.com"><span>Daesung</span></a></li>
            <li class="megastudy"><a href="https://www.megastudy.net/"><span>megastudy</span></a></li>
            <li class="skyedu"><a href="http://www.skyedu.com"><span>SKYEDU</span></a></li>
            <li class="etoos"><a href="http://www.etoos.com"><span>ETOOS</span></a></li>
        </ul>
    </div>
    <div class="footer" id="footer">
    </div>
</div>
<script src="assets/timer.js"></script>
<script src="assets/index.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-134051594-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-134051594-3');
</script>
</body>
</html>
